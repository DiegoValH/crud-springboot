<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Professores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container bg-white p-4 rounded shadow-sm">
    <a href="index.html" class="btn btn-outline-primary mb-3">üè† Voltar ao In√≠cio</a>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Professores</h2>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalProfessor">+ Novo Professor</button>
    </div>

    <table id="tabela" class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Sal√°rio</th>
          <th>Status</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Modal para Novo/Editar Professor -->
  <div class="modal fade" id="modalProfessor" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formProfessor">
          <div class="modal-header">
            <h5 class="modal-title">Novo Professor</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="id" />
            <div class="mb-3">
              <label class="form-label">Nome</label>
              <input type="text" id="nome" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" id="email" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Sal√°rio</label>
              <input type="number" id="salario" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Status</label>
              <select id="status" class="form-select">
                <option value="ATIVO">Ativo</option>
                <option value="INATIVO">Inativo</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script>
    let tabela;

    function carregar() {
      fetch("/professors")
        .then(res => res.json())
        .then(data => {
          const corpo = document.querySelector("#tabela tbody");
          corpo.innerHTML = "";

          data.forEach(prof => {
            corpo.innerHTML += `
              <tr>
                <td>${prof.id}</td>
                <td>${prof.nome}</td>
                <td>${prof.email}</td>
                <td>R$ ${prof.salario.toFixed(2)}</td>
                <td><span class="badge bg-${prof.status === 'ATIVO' ? 'success' : 'secondary'}">${prof.status}</span></td>
                <td>
                  <button class="btn btn-sm btn-warning" onclick="editar(${prof.id})">Editar</button>
                  <button class="btn btn-sm btn-danger" onclick="excluir(${prof.id})">Excluir</button>
                </td>
              </tr>`;
          });

          if (!tabela) {
            tabela = new DataTable("#tabela");
          } else {
            tabela.clear().rows.add($(corpo).find("tr")).draw();
          }
        });
    }

    function editar(id) {
      fetch(`/professors/${id}`)
        .then(res => res.json())
        .then(prof => {
          document.getElementById("id").value = prof.id;
          document.getElementById("nome").value = prof.nome;
          document.getElementById("email").value = prof.email;
          document.getElementById("salario").value = prof.salario;
          document.getElementById("status").value = prof.status;
          const modal = new bootstrap.Modal(document.getElementById("modalProfessor"));
          modal.show();
        });
    }

    function excluir(id) {
      if (confirm("Deseja excluir?")) {
        fetch(`/professors/${id}`, { method: "DELETE" })
          .then(() => carregar());
      }
    }

    function resetarFormulario() {
      document.getElementById("formProfessor").reset();
      document.getElementById("id").value = "";
    }

    document.getElementById("formProfessor").addEventListener("submit", function(e) {
      e.preventDefault();
      const id = document.getElementById("id").value;
      const metodo = id ? "PUT" : "POST";
      const url = id ? `/professors/${id}` : "/professors";

      const payload = {
        nome: document.getElementById("nome").value,
        email: document.getElementById("email").value,
        salario: parseFloat(document.getElementById("salario").value),
        status: document.getElementById("status").value
      };

      fetch(url, {
        method: metodo,
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(response => {
        if (!response.ok) throw new Error("Erro ao salvar");
        return response.json();
      })
      .then(() => {
        bootstrap.Modal.getInstance(document.getElementById("modalProfessor")).hide();
        resetarFormulario();
        carregar();
      })
      .catch(err => alert("Erro ao salvar professor."));
    });

    document.addEventListener("DOMContentLoaded", carregar);
  </script>
</body>
</html>
